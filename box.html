<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      화면 전체를 쓴다
      display:block;
      display:none;을 쓰면 사라진다
      inline elemnet
      자신의 크기만큼, 부분을 쓴다
      */
      h1, a {
        /*
        border-width:5px;
        border-color: red;
        border-style: solid;
        */
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>

    Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/Cascading Style Sheets">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.
    -->
