<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0] + '<br>');
      document.write(coworkers[1] + '<br>');
      document.write(coworkers[2] + '<br>');
      document.write(coworkers[3] + '<br>');
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
      document.write(coworkers[2] + '<br>');
      document.write(coworkers[3] + '<br>');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length + '<br>');
    </script>
  </body>
</html>
